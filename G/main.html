    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="g.png" type="image/png">
</head>
<body>
    
<!-- ================================================================= -->
    <div class="container">
        <div class="anime">
            <h3>Animation</h3>
        </div>
        <div class="cartoon">
            <h3>img</h3>
        </div>
    </div>
<!-- ================================================================= -->
    <div class="main">
        <h1 id="tag"></h1>
        <p id="pare"></p>
        <button onclick="hide('.container','no'); hide('.main');">show</button> 
        <button onclick="fullscreen()" id="fullscreenbtn">F11</button>
    </div>
<!-- ================================================================= -->
    <div class="img-container">
        <div class="img-container-1"></div>
        <div class="img-container-2"></div>
        <div class="img-container-3"></div>

<!-- ================================================================= -->
    <div class="frame-container"><iframe id="frame" src=""></iframe></div>
<!-- ================================================================= -->
    <script src="js/script.js"></script>
    <script src="svg.js"></script>
    <script src="js/list.js"></script>
    <script src="js/btn.js"></script>
    <script>
        if (typeof svgcode !== 'undefined') {
            const encodedSvg = encodeURIComponent(svgcode)
                .replace(/'/g, '%27')
                .replace(/"/g, '%22');

            document.body.style.backgroundImage = `url("data:image/svg+xml,${encodedSvg}")`;
        } else {
            console.error("Error: 'svgcode' variable is not found. Ensure svg.js is loaded and defines 'svgcode'.");
        }
    </script>

</body>
