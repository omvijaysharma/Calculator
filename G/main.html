<body>
    <div class="container">
        <div class="cartoon">Animation</div>

    </div>
    <div class="main">
    <button id="showcontainerbtn" onclick="hide('.container','no'); hide('.main');">
    show </button>

    <div class="img-container">
        <div class="img-container-1"></div>

    <script src="js/script.js"></script>
    <script src="svg.js"></script>
    <script src="js/list.js"></script>
    <script src="js/btn.js"></script>
    <script>
        if (typeof svgcode !== 'undefined') {
            const encodedSvg = encodeURIComponent(svgcode)
                .replace(/'/g, '%27')
                .replace(/"/g, '%22');

            document.body.style.backgroundImage = `url("data:image/svg+xml,${encodedSvg}")`;
        } else {
            console.error("Error: 'svgcode' variable is not found. Ensure svg.js is loaded and defines 'svgcode'.");
        }
    </script>

</body>
