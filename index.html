<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" onclick="resetCalculator()">AC</button>
            <button class="clear" onclick="clearCurrent()">C</button>
            <button class="operator" onclick="chooseOperation('%')">%</button>
            <button class="operator" onclick="chooseOperation('÷')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('×')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('-')">-</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="addDecimal()">.</button>
            <button class="equals" onclick="compute()">=</button>
        </div>
        
        <button class="history-btn" onclick="toggleHistory()">Show History</button>
        <div class="history-panel" id="history-panel"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
